# Gradle configuration
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# Project configuration
group=com.diyawanna
version=1.0.0

# Sonatype Credentials for publishing
# Central Portal Token Credentials (not your regular username/password)
ossrhUsername=your_username
ossrhPassword=your_password

# GPG Signing Credentials
signing.keyId=your_gpg_key_id
signing.password=your_gpg_password
# signing.secretKeyRingFile=/Users/sahan/.gnupg/secring.gpg
# If you use a passphrase for your GPG key, uncomment the next line and set it
# signing.password=your_gpg_passphrase
# If you use a GPG agent, you can set the password in the environment variable
# Alternatively, you can use a GPG wrapper script to handle the passphrase
# Uncomment the next line if you want to use a GPG agent
# signing.useGpgAgent=true
# If you want to use a GPG wrapper script, uncomment the next line and set the path
# Use the GPG wrapper script
signing.gnupg.executable=/path/to/your/gpg-wrapper.sh

# Build configuration
kotlin.code.style=official